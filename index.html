<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Угадай число</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f4f4f4; }
        #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; background: white; }
        input { width: 300px; }
    </style>
</head>
<body>
    <h2>Чат: Угадай число</h2>
    <div id="chat"></div>
    <input type="text" id="question" placeholder="Введите вопрос..." />
    <button onclick="send()">Отправить</button>

    <script>
        async function send() {
            const input = document.getElementById("question");
            const text = input.value;
            if (!text) return;

            document.getElementById("chat").innerHTML += `<div><b>Вы:</b> ${text}</div>`;

            const response = await fetch('http://localhost:5000/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: text })
            });

            const data = await response.json();
            document.getElementById("chat").innerHTML += `<div><b>Система:</b> ${data.answer}</div>`;
            input.value = '';
        }
    </script>
</body>
</html>
